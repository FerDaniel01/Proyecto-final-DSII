<div>

  <p class="text-center mt-2 font-bold text-white text-xs">Nombre: {{ producto().strMeal || producto().strDrink || '---' }}</p>
  <p class="text-center mt-2 font-bold text-white text-xs">Categoría: {{ producto().strCategory || producto().strAlcoholic || '---' }}</p>
  <p class="text-center mt-2 font-bold text-white text-xs">Precio: ${{ producto().idMeal || '---' }}</p>
  <counter-component [producto]="producto()"></counter-component>
</div>
