<div>

  <p class="text-center mt-2 font-bold text-white">Nombre: {{ producto().name || producto().name || '---' }}</p>
  <p class="text-center mt-2 font-bold text-white">Categoría: {{ producto().category || producto().category || '---' }}</p>
  <p class="text-center mt-2 font-bold text-white">Precio: ${{ producto().price || '---' }}</p>
  <counter-component [producto]="producto()"></counter-component>
</div>
