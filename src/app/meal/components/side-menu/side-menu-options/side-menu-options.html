<div id="nav" class="w-full px-6 py-4 bg-gradient-to-b from-gray-900 to-gray-800 rounded-b-xl shadow-lg border-t-2 border-yellow-700">
    @for(item of menuOptions; track item.route){
        <a 
            [routerLink]="item.route"
            routerLinkActive="bg-yellow-900 border-l-4 border-yellow-500"
            class="w-full px-3 inline-flex space-x-3 items-center border-b border-yellow-900 py-4 hover:bg-yellow-900/30 hover:border-l-4 hover:border-yellow-400 transition-all duration-200 rounded-r-lg group">
            <div>
                <i [class]="item.icon" class="text-yellow-400 group-hover:text-yellow-300 text-xl"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-serif font-bold leading-5 text-yellow-100 group-hover:text-yellow-300">{{item.label}}</span>
                <span class="text-sm text-yellow-200/80 hidden md:block italic">{{item.sublabel}}</span>
            </div>
        </a>
    }
</div>
