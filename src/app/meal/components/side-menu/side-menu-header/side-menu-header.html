<div id="logo" class="my-6 px-6 flex flex-col items-center bg-gradient-to-b from-gray-900 to-gray-700 rounded-xl shadow-lg py-6 border-b-4 border-yellow-600">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=120&q=80"
             alt="Restaurante elegante" class="rounded-lg w-24 h-24 border-4 border-yellow-600 shadow-xl mb-3 bg-white object-cover"
             onerror="this.onerror=null;this.src='https://via.placeholder.com/96x96?text=Receta';">
    <h1 class="text-2xl font-serif font-extrabold text-yellow-500 tracking-wide mt-2 drop-shadow-lg uppercase">{{envs.companyName}}<span class="text-yellow-300">App</span></h1>
    <p class="text-yellow-200 italic text-base mt-1 text-center">{{envs.companySlogan}}</p>
</div>
<div id="profile" class="px-6 py-8 bg-gray-800 rounded-lg shadow-inner flex flex-col items-center mt-4 border-t-2 border-yellow-700">
    <span class="text-lg font-bold text-yellow-100 font-serif">Chef Grupo 4</span>
    <span class="text-xs text-yellow-300 mb-2">Desarrollo de Software II</span>
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=80&q=80"
             alt="Chef Gourmet" class="rounded-full w-14 h-14 border-2 border-yellow-500 shadow-lg mt-3 bg-white object-cover">
</div>
