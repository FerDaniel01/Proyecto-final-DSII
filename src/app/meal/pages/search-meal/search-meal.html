<div>
  <h2>Buscar Comida por Primera Letra</h2>
  <input type="text" maxlength="1" (input)="mealByLetterService.loadMealsByFirstLetter($event.target.value)" placeholder="Ingresa la primera letra">
  <div *ngFor="let meal of meals">
    <h3>{{ meal.strMeal }}</h3>
    <p>{{ meal.strCategory }}</p>
    <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}">
  </div>
</div>
