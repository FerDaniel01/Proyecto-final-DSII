<div class="max-w-3xl mx-auto bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl shadow-2xl p-8 border-4 border-yellow-700 mt-8 mr-80">
	<h2 class="text-3xl font-serif font-extrabold text-yellow-500 mb-4 text-center drop-shadow-lg uppercase tracking-wider">Buscar Comida por Categor√≠a</h2>
	<div class="flex flex-col md:flex-row items-center gap-4 mb-6">
		<select class="w-48 px-4 py-2 rounded-lg border-2 border-yellow-500 bg-gray-800 text-yellow-200 text-xl font-mono focus:outline-none focus:ring-2 focus:ring-yellow-400"
            (change)="onCategoryChange($event)">
			<option *ngFor="let cat of mealbyCategory.categories()" [value]="cat.category">
				{{ cat.category }}
			</option>
		</select>
	</div>
	<div class="mt-6">
      <meal-list [meals]="mealbyCategory.mealsByCategory()"></meal-list>
    </div>
</div>
